<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MFitchen | Vacation Quiz</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
<!-- ======= Nav Bar ====== -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Travel Quiz</a>
      </div>
    </div>
<!-- ======= Jumbotron ====== -->
    <div class="container">
      <div class="jumbotron">
        <h1>Travel Quiz</h1>
        <p class="lead">Do you love to travel? We understand.<br>Get your passport ready, because you're going on vacation!<br>&nbsp;<br>Take the quiz below to find out where you should book your next trip to.</p>
        <!--<p><a class="btn btn-success btn-lg" href="http://www.mfitchen.com/" target="_blank" role="button" alt="Website | MFitchen">Creative Portfolio</a></p>-->
      </div>
    </div>
<!-- ======= Quiz ====== -->
    <div class="container">
      <h3>QUIZ: Where In The World</h3>
      <form id="vacation-quiz">
        <div class="row">
          <div class="col-md-4 grad">
            <div class="form-group">
              <label for="q1">Question 1: What is your name?</label>
              <input id="q1" class="form-control" type="text" placeholder="Enter name">
            </div>
          </div>
          <div class="col-md-4 grad">
          </div>
          <div class="col-md-4 grad">
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 grad">
            <label for="q2">Question 2:<br>What is your favorite travel activity?</label>
            <div class="radio">
              <label>
                <input type="radio" name="activity" value="a" checked>
                Dining
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="activity" value="b">
                Snorkeling
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="activity" value="c">
                Skydiving
              </label>
            </div>
          </div>
          <div class="col-md-4 grad">
            <label for="q3">Question 3:<br>What is your ideal travel time to your destination?</label>
            <div class="radio">
              <label>
                <input type="radio" name="time" value="b" checked>
                0 - 6 Hours
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="time" value="a">
                7 - 11 Hours
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="time" value="c">
                12 Hours &amp; Up
              </label>
            </div>
          </div>
          <div class="col-md-4 grad">
            <label for="q4">Question 4:<br>What is your ideal travel destination weather?</label>
            <div class="radio">
              <label>
                <input type="radio" name="weather" value="b" checked>
                Hot
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="weather" value="a">
                Mild
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="weather" value="c">
                Cold
              </label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 grad">
            <label for="q5">Question 5:<br>What is your favorite alcoholic beverage?</label>
            <div class="radio">
              <label>
                <input type="radio" name="beverage" value="c" checked>
                Beer
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="beverage" value="a">
                Wine
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="beverage" value="b">
                Umbrella Drinks
              </label>
            </div>
          </div>
          <div class="col-md-4 grad">
            <label for="q6">Question 6:<br>What is your favorite travel food?</label>
            <div class="radio">
              <label>
                <input type="radio" name="food" value="c" checked>
                Meats
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="food" value="b">
                Seafood
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="food" value="a">
                Pasta
              </label>
            </div>
          </div>
          <div class="col-md-4 grad">
            <label for="q7">Question 7:<br>What is your ideal transportation method?</label>
            <div class="radio">
              <label>
                <input type="radio" name="transport" value="a" checked>
                Train
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="transport" value="c">
                Camper Van
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="transport" value="b">
                Sailboat
              </label>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> TRAVEL</button>
      </form>
    </div>


    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
